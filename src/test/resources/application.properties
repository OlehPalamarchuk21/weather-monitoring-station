spring.application.name=station

# Weather Station Configuration
weather.city.name=Windholm
weather.city.country=Fictionaland
weather.city.timezone=UTC

# Data Generation Ranges
weather.temperature.min=-15.0
weather.temperature.max=35.0
weather.temperature.forecast-min=-15.0
weather.temperature.forecast-max=20.0
weather.humidity.min=20
weather.humidity.max=100
weather.wind-speed.min=0.0
weather.wind-speed.max=50.0
weather.precipitation.min=0
weather.precipitation.max=100
weather.forecast.days=7

# Formatting
weather.format.timestamp=yyyy-MM-dd'T'HH:mm:ss
weather.format.date=yyyy-MM-dd
weather.format.decimal-places=1
